<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideBox Sign Up</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="brand-logo">
                <a href="index.html"><img src="Black Beige Minimalist Simple Modern Typography Vanilla Cosmetics Logo.png"></a>
            </div>
            <div class="align">
            <h1>Start shopping :)</h1>
            <h2>Sign Up to Clothing Co.</h2>
            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="example@email.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>

                <button type="submit">Sign Up</button>
                
                <div class="or">or sign up with</div>

                <div class="socials">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <p class="sign-in">Have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
        </div>
        <div class="image-container">
        
                <img id="mobileapp" src="mobileapp.png" alt="">
            
        </div>
    </div>
</body>
</html>
